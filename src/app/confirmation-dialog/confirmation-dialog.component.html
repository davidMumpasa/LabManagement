<h2 mat-dialog-title>Confirm Delete</h2>
<div mat-dialog-content>
  <p class="confirmation-message">Are you sure you want to Cancel this booking?</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="delete-button" (click)="onConfirm()">Delete</button>
</div>
